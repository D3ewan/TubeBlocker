<!DOCTYPE html>
<html>
<head>
  <title>YouTube Channel Blocker Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-bottom: 10px; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 10px; }
    #status { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>YouTube Channel Blocker Options</h1>
  <label for="channels">Enter the names of channels you want to block, one per line:</label>
  <textarea id="channels"></textarea>
  <button id="save">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
